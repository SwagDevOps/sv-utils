---
loggerd:
  user:  'root'
  group: 'root'
  log_dir: '/var/log/runit/%<service>s'
  command:
    - '/sbin/chpst'
    - '-u'
    - '%<user>s'
    - '/sbin/svlogd'
    - '-tt'
    - '%<log_dir>s'
service:
  user:  'root'
  command:
    - '/sbin/chpst'
    - '-u'
    - '%<user>s'
    - '--'
control:
  futils: 'verbose'
  paths:
    - '/etc/sv'
    - '/etc/service'
